<h2>Create your Order: </h2>
<div class="mb-3">
  <label for="prdCat" class="form-label">Category: </label>
  <!-- <select #cat class="form-select" name="cat" id="prdCat" onchange="getSelCat(cat.value)"> -->
  <select class="form-select" name="cat" id="prdCat" [(ngModel)]="selectedCatID">
    <option value="0" selected>All</option>
    <option *ngFor="let cat of catList" [value]="cat.id">{{cat.name}}</option>
  </select>
</div>

<hr>
<div class="bg-warning">
  <app-product-list [sentCatID]="selectedCatID" (totalPriceChanged)="onTotalPriceChanged($event)"></app-product-list>
</div>

<hr>

<div>
  <h3>Enter your name:</h3>
  <input #clientNameInp type="text" class="form-control">
</div>

<h3>

  Order Total Price: {{receivedOrderTotalPrice}}
</h3>
<button type="button" class="btn btn-primary" (click)="completeOrder()">
  Place Order
</button>
